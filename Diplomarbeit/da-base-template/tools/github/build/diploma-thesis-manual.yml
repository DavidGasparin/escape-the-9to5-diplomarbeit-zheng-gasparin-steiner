# Author: Marko Schrempf
name: Build and send diploma thesis

on:
  push:
    branches:
      - main
    paths:
      - Diplomarbeit/**
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    outputs:
      timestamp: ${{ steps.timestamp.outputs.datetime }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential make-guile texlive-full pandoc pandoc-citeproc tree rsync
          
      - name: Build Diploma Thesis
        run: |
          cd Diplomarbeit
          make pdf -C da-base-template SOURCEDIR=$(pwd)

      - name: Get UTC Timestamp
        id: timestamp
        run: echo "datetime=$(date -u +'%Y-%m-%dT%H-%MZ')" >> $GITHUB_OUTPUT

      - name: Rename PDF With Timestamp
        run: mv Diplomarbeit/diplomarbeit.pdf diplomarbeit-${{ steps.timestamp.outputs.datetime }}.pdf

      - name: Upload Diploma Thesis
        uses: actions/upload-artifact@v4
        with:
          name: diplomarbeit-${{ steps.timestamp.outputs.datetime }}
          path: diplomarbeit-${{ steps.timestamp.outputs.datetime }}.pdf

  send:
      needs: build
      if: success()
      runs-on: ubuntu-latest

      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Download Diploma Thesis
          uses: actions/download-artifact@v4
          with:
            name: diplomarbeit-${{ needs.build.outputs.timestamp }}

        - name: Extract Commit Message
          id: message
          run: echo "commit_message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

        - name: Send Diploma Thesis
          uses: dawidd6/action-send-mail@v5
          with:
            username: ${{ secrets.SENDING_MAIL }}
            password: ${{ secrets.SENDING_MAIL_PASSWORD }}
            server_address: ${{ secrets.SMTP_SERVER }}
            server_port: ${{ secrets.SMTP_PORT }}
            to: ${{ secrets.RECEIVING_MAIL }}
            from: ${{ secrets.SENDING_MAIL }}
            subject: "Diplomarbeit"
            body: ${{ steps.message.outputs.commit_message }}
            attachments: diplomarbeit-${{ needs.build.outputs.timestamp }}.pdf
